# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "WarpedPaperMod"
license = "MIT"
licenselink = "https://github.com/robotpony/hugo-WarpedPaperMod/blob/master/LICENSE"
description = "A fast, clean, responsive Hugo theme for WarpedVisions.org"
homepage = "https://robotpony.github.io/hugo-WarpedPaperMod/"
tags = [
    "responsive",
    "simple",
    "clean",
    "light",
    "dark",
    "blog",
    "minimalist",
    "highlight.js",
    "search",
]
features = [
    "responsive",
    "single-column",
    "blog",
    "cover-image",
    "table-of-contents",
    "opengraph",
    "highlight.js",
    "favicon",
    "archive",
    "share-icons",
    "cover",
    "multilingual",
    "social-icons",
    "minified-assets",
    "theme-toggle",
    "menu-location-indicator",
    "scroll-to-top",
    "search",
]
min_version = "0.125.7"

[author]
name = "Bruce Alderson"
homepage = "https://github.com/robotpony/"

# If porting an existing theme
[original]
name = "Paper"
author = "nanxiaobei"
homepage = "https://github.com/nanxiaobei"
repo = "https://github.com/nanxiaobei/hugo-paper/"
